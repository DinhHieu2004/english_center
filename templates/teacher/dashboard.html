<!DOCTYPE html>
<html>

<head>
    <title>Teacher Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Hệ thống học trực tuyến</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link" id="teacherName" style="color: #fff;">AAAAA</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Thông tin giáo viên</h5>
                        <p><strong>Họ tên:</strong> <span id="fullName"></span></p>
                        <p><strong>Email:</strong> <span id="email"></span></p>
                        <p><strong>Ngày tham gia:</strong> <span id="joinDate"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Lớp học đang giảng dạy</h5>
                        <!-- Thêm danh sách lớp học ở đây -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            const token = localStorage.getItem('token');
            const userType = localStorage.getItem('userType');
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (!token) {
                return;
            }

            $('#fullName').text(userData.fullname);
            $('#email').text(userData.email);

            if (userData.student_details) {
                $('#level').text(userData.student_details.level || 'Chưa xác định');

                if (userData.join_date) {
                    const joinDate = new Date(userData.join_date);
                    const formattedDate = joinDate.toLocaleDateString('vi-VN', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric'
                    });
                    $('#joinDate').text(formattedDate);
                } else {
                    $('#joinDate').text('Chưa có thông tin');
                }
            }

            // Xử lý đăng xuất
            $('#logoutBtn').click(function (event) {
                event.preventDefault();
                localStorage.removeItem('token');
                localStorage.removeItem('userType');
                localStorage.removeItem('userData'); 
                window.location.href = '../base.html';
            });
        });
    </script>
</body>

</html>
