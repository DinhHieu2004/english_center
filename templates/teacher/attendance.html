<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm danh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col">

            </div>
        </div>

        <form method="post">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Học viên</th>
                                    <th>2024-11-18</th>
                                    <th>2024-11-19</th>
                                    <th>2024-11-20</th>
                                    <!-- Các cột ngày sẽ được thêm vào đây -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Nguyễn Văn A</td>
                                    <td><input type="text" class="status-input" oninput="checkStatus(this)"></td>
                                    <td><input type="text" class="status-input" oninput="checkStatus(this)"></td>
                                    <td><input type="text" class="status-input" oninput="checkStatus(this)"></td>
                                </tr>
                                <tr>
                                    <td>Trần Thị B</td>
                                    <td><input type="text" class="status-input" oninput="checkStatus(this)"></td>
                                    <td><input type="text" class="status-input" oninput="checkStatus(this)"></td>
                                    <td><input type="text" class="status-input" oninput="checkStatus(this)"></td>
                                </tr>
                                <!-- Thêm nhiều học viên khác nếu cần -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Lưu điểm danh</button>
        </form>

        <div class="mt-3">
            <!-- Thêm input chọn ngày -->
            <input type="date" id="dateInput" class="form-control mb-3">
            <button class="btn btn-secondary" onclick="addColumn()">Thêm cột ngày</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/dashboardTeacher.js"></script>
</body>
</html>
