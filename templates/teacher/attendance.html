<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm danh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/templates/assets/css/attendance.css">
</head>
<body>
    <div class="container">
        <h2>Điểm danh</h2>
        <form method="post">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table" id="attendanceTable">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Tên sinh viên</th>
                                    <!-- Các cột ngày điểm danh sẽ được thêm vào ở đây -->
                                </tr>
                            </thead>
                            <tbody id="studentTableBody">
                                <!-- Dữ liệu sinh viên sẽ được thêm vào đây bằng JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Lưu điểm danh</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/templates/assets/js/attendance.js"></script>
</body>
</html>
