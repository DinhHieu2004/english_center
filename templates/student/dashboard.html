<!DOCTYPE html>
<html>

<head>
    <title>Student Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Hệ thống học trực tuyến</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link" id="studentName"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Đăng xuất</a>
                    </li>
                    <li class="nav-item">
                    <a href="#" class="text-decoration-none nav-link" data-bs-toggle="modal" data-bs-target="#ChangePassModal">Đổi mật khẩu</a>                    
                </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Thông tin học viên</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Họ tên:</strong> <span id="fullName"></span></p>
                        <p><strong>Email:</strong> <span id="email"></span></p>
                        <p><strong>Trình độ:</strong> <span id="level"></span>
                            <button class = "btn btn-primary" id="takeTestButton" style="display: none;">Làm bài kiểm tra đầu vào</button>
                        </p>
                        <p><strong>Ngày tham gia:</strong> <span id="joinDate"></span></p>
                    </div>
                </div>
            </div>

            <!-- Current Courses -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Khóa học đang tham gia</h5>
                    </div>
                    <div class="card-body">
                        <div id="currentCourses"></div>
                        <div id="registerCourses" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Course Progress -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Tiến độ học tập</h5>
                    </div>
                    <div class="card-body">
                        <div id="courseProgress"></div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Đăng nhập</button>


    <div class="modal fade" id="ChangePassModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Đổi mật khẩu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="changePassForm">
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu cũ</label>
                            <input type="password" id="oldPassword" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nhập mật khẩu mới</label>
                            <input type="password" id="newPassword" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nhập lại mật khẩu mới</label>
                            <input type="password" id="cfNewPassword" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Lưu thay đổi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </div>
    
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/templates/assets/js/dashboardSt.js"> </script>
    <script src="/templates/assets/js/changePass.js"> </script>

</body>

</html>
