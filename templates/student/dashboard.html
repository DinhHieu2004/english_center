<!DOCTYPE html>
<html>

<head>
    <title>Student Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Hệ thống học trực tuyến</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link" id="studentName"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Student Info Card -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Thông tin học viên</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Họ tên:</strong> <span id="fullName"></span></p>
                        <p><strong>Email:</strong> <span id="email"></span></p>
                        <p><strong>Trình độ:</strong> <span id="level"></span>
                            <button  id="takeTestButton" style="display: none;">Làm bài kiểm tra đầu vào</button>
                        </p>
                        <p><strong>Ngày tham gia:</strong> <span id="joinDate"></span></p>
                    </div>
                </div>
            </div>

            <!-- Current Courses -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Khóa học đang tham gia</h5>
                    </div>
                    <div class="card-body">
                        <div id="currentCourses"></div>
                        <div id="registerCourses" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Course Progress -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Tiến độ học tập</h5>
                    </div>
                    <div class="card-body">
                        <div id="courseProgress"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/templates/assets/js/dashboardSt.js">
      
    </script>
</body>

</html>
