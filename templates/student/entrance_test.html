<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Kiểm Tra TOEIC</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/templates/assets/css/entrance_test.css">

</head>
<body class="bg-light">
    <div id="error-message" class="alert alert-danger"></div>
    
    <div class="timer">
        <h5 class="mb-0">Thời gian còn lại: <span id="countdown">--:--</span></h5>
    </div>

    <div class="container py-5">
        <div class="test-info">
            <h1 class="text-center h3 mb-4">Bài Kiểm Tra TOEIC - Đánh giá năng lực</h1>
            <div id="test-description"></div>
        </div>

        <!-- Phần câu hỏi sẽ được phân chia thành Listening và Reading -->
        <div id="listening-section">
            <h3 class="section-title">Phần Nghe (Listening)</h3>
            <div id="listening-questions"></div>
        </div>

        <div id="reading-section">
            <h3 class="section-title">Phần Đọc (Reading)</h3>
            <div id="reading-questions"></div>
        </div>

        <div class="submit-section">
            <button id="submit-test" class="btn btn-primary btn-lg px-5">Nộp bài</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/templates/assets/js/entrance_test.js"></script>

       
</body>
</html>
