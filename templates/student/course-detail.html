<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Hệ thống học trực tuyến</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <span class="nav-link" id="studentName"></span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logoutBtn">Đăng xuất</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="text-center mb-4" id="course-name">Chi tiết khóa học</h1>

    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h2 class="card-title" id="course-title">Tên khóa học:</h2>
      </div>
      <div class="card-body">
        <div id="courseDetail" class="card mt-3">

        </div>
      </div>

    </div>
  </div>

  <div class="container mt-4 text-center">
    <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#notificationModal">
      <i class="bi bi-bell"></i> Xem thông báo lớp học
    </button>
  </div>

  <!--payment-->
  <div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="paymentModalLabel">Xác nhận thanh toán</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Bạn có chắc chắn muốn thanh toán cho khóa học <strong id="modalCourseName"></strong>?</p>
          <p>Giá khóa học: <strong id="modalCoursePrice"></strong> VND</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary" id="confirmPaymentBtn">Thanh toán</button>
        </div>
      </div>
    </div>
  </div>



  <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="notificationModalLabel">Thông báo lớp học</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="notificationList" class="list-group">
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/templates/assets/js/course-detail-st.js">
</script>

</html>
